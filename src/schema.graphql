type Place {
  id: Int!
  name: String!
  address: String!
  lat: Float!
  lng: Float!
  isFav: Boolean!
  createdAt: String!
  updatedAt: String
}

type Ride {
  id: Int!
  status: String!
  pickUpAddress: String!
  PickUpLat: Float!
  PickUpLng: Float!
  dropOffAddress: String!
  dropOffLat: Float!
  dropOffLng: Float!
  price: Float!
  distance: String!
  duration: String!
  created: String!
  updated: String
}

type Query {
  ride: Ride
  user: User
  verification: Verification
}

type User {
  id: Int!
  email: String
  password: String
  firstName: String!
  lastName: String!
  age: Int
  phoneNumber: String
  fullName: String
  verifiedPhoneNumber: Boolean!
  verifiedEmail: Boolean!
  profilePhoto: String
  isWalking: Boolean!
  isProtecting: Boolean!
  isTaken: Boolean!
  lastLng: Float
  lastLat: Float
  lastorientation: Float
  fbId: String
  createdAt: String!
  updatedAt: String
}

type Verification {
  id: Int!
  target: String!
  payload: String!
  key: String!
  verified: Boolean!
  createdAt: String!
  updatedAt: String!
}
